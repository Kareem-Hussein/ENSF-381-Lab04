           let add = (x, y = 5) => x + y;

           let sub = (x, y = 10) => x - y;

           let mul = (x, y) => x * y;

           let div = (x, y) => { 
            if (y == 0){
                return "Divison not acceptable"
            }
            return x / y;
        };

            let calculator = (num1, num2, operation) =>{
                return operation(num1, num2);
            };

            console.log("add(5,2):", add(5, 2));
            console.log("add(5):", add(5));

            console.log("subtract(10, 4):", sub(10, 4));

            console.log("divide(20, 4):", div(20, 4));

            console.log("Addition (5 + 3):", calculator(5, 3, add));
            console.log("Subtraction (10 - 4):", calculator(10, 4, sub));
            console.log("Multiplication (6 * 4):", calculator(6, 4, mul));
            console.log("Division (20 / 4):", calculator(20, 4, div));
            console.log("Divison by Zero (10 / 0):", calculator(10, 0, div));
